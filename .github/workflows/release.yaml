name: Build and Release

on:
  push:
    branches:
      - release

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
        env:
          NODE_ENV: test

      - name: Get new version
        id: new_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: "main,release"
          dry_run: true

      - name: Update package.json version
        uses: jaywcjlove/github-action-package@v1.3.1
        with:
          path: 'package.json'
          version: ${{ steps.new_version.outputs.new_version }}

      - name: Commit updated version
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'package.json'
          commit_message: "${{ steps.new_version.outputs.new_tag }}"

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: "main,release"

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.tag_version.outputs.new_tag }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push Helm chart
        uses: bsord/helm-push@v4
        with:
          registry-url: https://museum-vjm6yelyza-as.a.run.app/
          username: megane
          password: 147973
          chart-folder: chart
          force: true
          version: ${{ steps.tag_version.outputs.new_tag }}
          appVersion: ${{ steps.tag_version.outputs.new_tag }}
