name: Build and Release

on:
  push:
    branches:
      - release

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
        env:
          NODE_ENV: test

      - name: Get version from Chart.yaml
        id: tag_version
        run: |
          # Read version from Chart.yaml (source of truth)
          VERSION=$(grep '^version:' chart/Chart.yaml | awk '{print $2}')
          NEW_TAG="v${VERSION}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version from Chart.yaml: $VERSION (tag: $NEW_TAG)"

      - name: Update package.json
        run: |
          # Update package.json to match Chart.yaml version
          jq '.version = "${{ steps.tag_version.outputs.new_version }}"' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Updated package.json to version ${{ steps.tag_version.outputs.new_version }}"

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --tags
          
          # Check if tag already exists
          if git rev-parse ${{ steps.tag_version.outputs.new_tag }} >/dev/null 2>&1; then
            echo "Tag ${{ steps.tag_version.outputs.new_tag }} already exists, skipping creation"
          else
            git tag -a ${{ steps.tag_version.outputs.new_tag }} -m "Release ${{ steps.tag_version.outputs.new_tag }}"
            git push origin ${{ steps.tag_version.outputs.new_tag }}
            echo "Created and pushed tag ${{ steps.tag_version.outputs.new_tag }}"
          fi

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: "Release ${{ steps.tag_version.outputs.new_tag }}"
          allowUpdates: true
          skipIfReleaseExists: false

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            registry.digitalocean.com/kob-payment/gateway-list-service:${{ steps.tag_version.outputs.new_version }}
            registry.digitalocean.com/kob-payment/gateway-list-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm chart values
        run: |
          sed -i "s|tag: \".*\"|tag: \"${{ steps.tag_version.outputs.new_version }}\"|" chart/values.yaml
          echo "Updated chart/values.yaml image.tag to ${{ steps.tag_version.outputs.new_version }}"
          cat chart/values.yaml | grep -A 2 "image:"

      - name: Push Helm chart
        uses: bsord/helm-push@v4
        with:
          registry-url: https://museum-vjm6yelyza-as.a.run.app/
          username: megane
          password: 147973
          chart-folder: chart
          force: true
          version: ${{ steps.tag_version.outputs.new_version }}
          appVersion: ${{ steps.tag_version.outputs.new_version }}
