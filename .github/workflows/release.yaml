name: Build and Release

on:
  push:
    branches:
      - release

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
        env:
          NODE_ENV: test

      - name: Get latest git tag
        id: tag_version
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          echo "new_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using git tag: $LATEST_TAG (version: $VERSION)"

      - name: Update package.json and Chart.yaml
        run: |
          # Update package.json
          jq '.version = "${{ steps.tag_version.outputs.new_version }}"' package.json > package.json.tmp
          mv package.json.tmp package.json
          
          # Update Chart.yaml
          sed -i "s/^version: .*/version: ${{ steps.tag_version.outputs.new_version }}/" chart/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"${{ steps.tag_version.outputs.new_version }}\"/" chart/Chart.yaml
          
          echo "Updated package.json and Chart.yaml to version ${{ steps.tag_version.outputs.new_version }}"

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: "Release ${{ steps.tag_version.outputs.new_tag }}"
          allowUpdates: true
          skipIfReleaseExists: false

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            registry.digitalocean.com/kob-payment/gateway-list-service:${{ steps.tag_version.outputs.new_tag }}
            registry.digitalocean.com/kob-payment/gateway-list-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm chart values
        run: |
          sed -i "s|tag: \".*\"|tag: \"${{ steps.tag_version.outputs.new_tag }}\"|" chart/values.yaml
          echo "Updated chart/values.yaml image.tag to ${{ steps.tag_version.outputs.new_tag }}"
          cat chart/values.yaml | grep -A 2 "image:"

      - name: Push Helm chart
        uses: bsord/helm-push@v4
        with:
          registry-url: https://museum-vjm6yelyza-as.a.run.app/
          username: megane
          password: 147973
          chart-folder: chart
          force: true
          version: ${{ steps.tag_version.outputs.new_tag }}
          appVersion: ${{ steps.tag_version.outputs.new_tag }}
